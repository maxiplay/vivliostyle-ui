<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defer page page floats by anchor</title>
  <style>
    @page {
      size: 220px;
      margin: 10px;
    }
    :root, html {
      line-height: 20px;
      widows: 1;
      orphans: 1;
    }
    body {
      margin: 0;
    }
    .float {
      float-reference: page;
      float: block-start;
      box-sizing: border-box;
      width: 100%;
      padding: 3px;
      border: blue solid 2px;
    }
  </style>
</head>
