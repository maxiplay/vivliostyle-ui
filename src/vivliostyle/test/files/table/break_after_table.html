<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Break after table</title>
  <style>
    @page {
      size: 220px 125px;
      margin: 10px;
      @bottom-center {
        content: counter(page);
        font-size: 10px;
        line-height: 10px;
      }
    }
    :root {
      line-height: 20px;
      font-size: 11px;
      columns: 2;
      column-fill: auto;
      orphans: 1;
      widows: 1;
    }
    body {
      margin: 0;
    }
    section {
      break-after: page;
    }
    table {
      border-collapse: collapse;
      border: 1px black solid;
    }
    td {
      padding: 0;
    }
    .break-before-avoid {
      break-before: avoid;
    }
    .column-float {
      float-reference: column;
      float: top;
    }
  </style>
</head>
<body>

<section>
  <table>
    <tr><td>1</td></tr>
    <tr><td>2</td></tr>
    <tr><td>3</td></tr>
    <tr><td>4</td></tr>
    <tr><td>5</td></tr>
  </table>

  <div>
    Line 5 from the table should be in the left column.
  </div>
</section>

<section>
  <table>
    <tr><td>1</td></tr>
    <tr><td>2</td></tr>
    <tr><td>3</td></tr>
    <tr><td>4</td></tr>
    <tr><td>5</td></tr>
  </table>

  <div class="break-before-avoid">
    Line 5 from the table should be in the right column.
  </div>

  <div class="column-float">
  <table>
    <tr><td>1</td></tr>
    <tr><td>2</td></tr>
    <tr><td>3</td></tr>
    <tr><td>4</td></tr>
    <tr><td>5</td></tr>
  </table>

  <div class="break-before-avoid">
    Line 5 from the table should be in the right column.
  </div>
  </div>
</section>

</body>
</html>
