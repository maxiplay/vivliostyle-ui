<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footnote with pseudoelement</title>
  <style>
    .footnote {
      float: footnote;
    }
    .footnote::before {
      content: "before ";
    }
  </style>
</head>
<body>
text<span class="footnote">footnote</span>
</body>
</html>
