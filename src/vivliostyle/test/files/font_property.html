<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      margin-bottom: 20px
    }
    .font1 { font: 120% sans-serif ; }
    .font2 { font: 12px/14px "Times" ; }
    .font3 { font: oblique small-caps bold 12px/14px "Times" ; }
    .font4 { font: small-caps oblique 12px "Times" ; }
    .font5 { font: oblique small-caps bold ultra-condensed 12px/14px "Times" ; }
    .font6 { font: small-caps semi-condensed oblique 12px "Times" ; }
    .font7 { font: status-bar ; }
</style>
</head>
<body>
  <div class="font1">font: 120% sans-serif</div>
  <div class="font2">font: 12px/14px "Times"</div>
  <div class="font3">font: oblique small-caps bold 12px/14px "Times"</div>
  <div class="font4">font: small-caps oblique 12px "Times"</div>
  <div class="font5">font: oblique small-caps bold ultra-condensed 12px/14px "Times"</div>
  <div class="font6">font: small-caps semi-condensed oblique 12px "Times"</div>
  <div class="font7">font: status-bar</div>
</body>
</html>
