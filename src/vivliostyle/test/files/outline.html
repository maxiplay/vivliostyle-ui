<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline</title>
    <style>
      @page {
          size: 300px 300px;
          margin: 0;
      }
      * {
        margin: 0;
      }
      .outlined {
        outline: thick solid #FF0000;
        outline-offset: 80px;
        width: 50px;
        height: 50px;
        margin: 100px auto;
        font-size: 0.2em;
        border: 1px solid #000000;
      }
    </style>
</head>
<body>
  <div class="outlined">
    <p>Should be surrounded with thick solid red outline at 80px offset</p>
  </div>
</body>
</html>
