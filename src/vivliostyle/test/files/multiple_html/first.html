<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first</title>
    <style>
        @page {
            size: 500px 500px;
            @top-center {
                content: "Document 1, page " counter(page);
            }
        }
        section {
            page-break-after: always;
            counter-increment: section;
        }
        section::before {
            display: block;
            content: "Section " counter(section) ", page " counter(page);
        }
        a[href]::after {
            content: "Section " target-counter(attr(href url), section) ", page " target-counter(attr(href url), page);
        }
    </style>
</head>
<body>

<section>
    <a href="#second-page">link to </a>
</section>

<section>
    <a id="second-page"></a>
    <p><a href="second.html">link to (second HTML) </a></p>
    <p><a href="second.html#fourth-page">link to (second HTML) </a></p>
</section>

</body>
</html>
